<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradiente em css</title>
</head>
<body>
    <h1>testando gradiente</h1>
    <style>
        * {
            /* cofiguração globais das css */
            height: 100%;
        }
        body{
            background-image: linear-gradient(to right, #2196F3,#FFBC04, #FF3123
            ,#2BB44C, #FBFBFD);
            background-attachment: fixed;
        }
    </style>
    
</body>
</html>
