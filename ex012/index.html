<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagens/limão.png" controls loop>
        <source src="midia/meu-video ogg.ogv" type="video/ogg">
        <source src="midia/meu-video youtube.mp4" type="video/youtube">
        <source src="midia/meu-video webm.webm" type="video/webm">
        <p>se o navegador não estiver compatibilidade com a reprodução do video</p>
    </video>
    
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8mei6uVttho" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
